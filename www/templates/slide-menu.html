<ion-side-menus enable-menu-with-back-views="false" expose-aside-when="large">

    <ion-side-menu-content >
        <ion-nav-bar class="bar-positive">
            <!--            <ion-nav-back-button class="button-icon">
                            {{getPreviousTitle|| ''}}
                        </ion-nav-back-button>-->

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button button-clear" ng-click='signOut()'>
                    Sign Out
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent" animation=null></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive" id="sidebarheaderalign">
            <div>
                <img width="47" height="39" ng-if="userImageUrl" ng-src="{{userImageUrl}}"/>
            </div>
            <div >
                <span class="title" ng-hide="userName">Welcome Guest</span>
                <span class="title" ng-show="userName">{{userName| capitalize:true}}</span>
            </div>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <li class="item item-icon-left" menu-close ng-repeat = "menu in menus" ui-sref="{{menu.url}}">
                    <i ng-class="menu.icon"></i>
                    {{menu.name}}
                </li>
            </ul>
        </ion-content>
        <div class="bar bar-footer bar-positive">
            <div class="title" ng-click="signOut()">Sign Out</div>
        </div>
    </ion-side-menu>

</ion-side-menus>
