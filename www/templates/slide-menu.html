<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon">
                {{getPreviousTitle|| ''}}
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>

            <ion-nav-buttons side="right">
                <button class="button" ng-click='signOut()'>
                    Sign Out
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
            <div>
                <img width="40" height="35" ng-if="userImageUrl" ng-src="{{userImageUrl}}"/>
            </div>
            <h1 class="title" ng-hide="userName">Welcome Guest</h1>
            <h1 class="title" ng-show="userName">Welcome <span ng-bind="userName"></span></h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <li class="item" ng-repeat = "menu in menus" ui-sref="{{menu.url}}">{{menu.name}}</li>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
